name: Set of tests for Self-Hosted RISC-V runner

on: [workflow_dispatch, pull_request]

jobs:
  run:
    runs-on: self-hosted

    steps:
    - name: CPU info
      run: |
        uname -m
        cat /proc/cpuinfo

    - name: OS info
      run: cat /etc/os-release

    - name: Crete a text file
      run: echo 123 > file.txt

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: file
        path: file.txt
